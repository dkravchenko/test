<wicket:extend>
    <div id="page">
    <span wicket:id="tablePanel">
            
    </span>
        <form wicket:id="addTaskForm">
        <table>
        <tr>
            <td>
                <label wicket:id="title-label">12</label>
            </td>
            <td>
                <input wicket:id="title" name="title" id="title" type="text"/>
            </td>
        </tr>
        <tr>
            <td>
                <label wicket:id="text-label">13</label>
            </td>
            <td>
                <input wicket:id="text" name="text" id="text" type="text"/>
            </td>
        </tr>
        <tr>
            <td>
                <label wicket:id="hoursToDo-label">14</label>
            </td>
            <td>
                <input wicket:id="hoursToDo" name="hoursToDo" id="hoursToDo" type="text"/>
            </td>
        </tr>
        <tr>
            <td>
                <wicket:message key="label.status"></wicket:message>
            </td>
            <td>
                <select wicket:id="status" class="select"></select>
            </td>
        </tr>
        <tr>
            <td>
                <wicket:message key="label.user"></wicket:message>
            </td>
            <td>
                <select wicket:id="user" class="select"></select>
            </td>
        </tr>
        <tr>
            <td>
                
            </td>
            <td>
                <input type="submit" wicket:id="ajax-button" value="Add"/>
                <input type="submit" wicket:id="ajax-update-button" value="Update"/>
            </td>
        </tr>
    </table>
    </form><br/>
    <span wicket:id="feedback"/>
    <br/><br/>
    </div>
    <div id="filter">
        <h3><wicket:message key="filter.header"></wicket:message></h3>
    <form wicket:id="filterForm">
        <table id="filterTable">
            <tr>
                <td>
                    <wicket:message key="filter.byuser"></wicket:message>
                </td>
                <td>
                    <select name="userFilter" wicket:id="userFilter"></select>
                </td>
            </tr>
        </table>
    </form>
        </div>
</wicket:extend>
